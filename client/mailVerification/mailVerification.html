<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Myetsidi Mail Verification</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script src="https://kit.fontawesome.com/94c90012a5.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/mailVerification.css">
    
  </head>
  <body>
    <main class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
          <div class="d-flex justify-content-center align-items-center container">
            <div class="card text-black py-5 px-3" style="border-radius: 25px;">
              <div class="row justify-content-center" id="send-verification-code">
                <p class="text-center text-primary" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope"></i></p>
                <p class="text-center h5 ">Enviar correo de verificaci√≥n</p>
                <form class="mx-1 mx-md-4" id="form_enviar_correo">
                  <div class="mb-4 input-group" style="padding: 10px;">
                    <input type="text"  class="form-control" id="email-input" placeholder="correo" name="email" required>
                    <span class="input-group-text">@alumnos.upm.es</span>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary w-100 py-2 boton-form" id="submit_enviar_correo" type="submit">Enviar</button>
                  </div>
                  <div class="cartel-error" id="error_message" style="display: none; color: red;"></div>
                  <div class="d-flex justify-content-center mt-3 t-100 links-container">
                    <a href="/login" class="resalte">Volver al login</a>
                  </div>
                </form>
              </div>
              <div class="row justify-content-center" id="verify-email-code">
              </div>
               <div class="row justify-content-center" id="account-verified">
              </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/mailVerification.js" type="module"></script>
  </body>
</html>
