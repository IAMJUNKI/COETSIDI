<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyEtsidi | Una nueva forma de gestionar tus clases</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/inicio.css">
</head>
<body>

  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
      <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">MyEtsidi</h1>
        <h3 class="fw-normal text-muted mb-3">Gestiona tus clases y horarios</h3>
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center lead fw-normal">
          <a class="icon-link btn btn-primary" href="/login">Entrar</a>
          <a class="icon-link btn btn-secondary" href="/signup">Registrarme</a>
        </div>
      </div>
    </div>
  
    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
      <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">Calendario de asignaturas</h2>
          <p class="lead">Añade tu horario de clases a tu Google Calendar</p>
        </div>
        <img src="/img/horario.png" alt="Calendario de asignaturas" style="padding-bottom: 20px;" class="img-fluid">  
      </div>
      <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
          <h2 class="display-5">Mapa Interativo</h2>
          <p class="lead">Consulta el mapa para ver como llegar a tus clases</p>
        </div>
        <img src="/img/mapa.png" alt="Mapa Interactivo"  style="padding-bottom: 20px;" class="img-fluid">  
      </div>
    </div>
  </main>
  
  <footer class="container py-5">
      <div class="col-12 col-md footer">
          <small class="d-block mb-3 text-body-secondary">&copy; 2024 MyEtsidi. Todos los derechos reservados</small>
          <a href="/privacy-policy">Política de Privacidad</a>
    </div>
  </footer>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
