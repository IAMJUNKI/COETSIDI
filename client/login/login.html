<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
     
    <title>Coetsidi Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
   
<main class="form-signin w-100 m-auto">
  <form  action="/auth/login" method="post" id="form_login_usuarios">
    <img class="mb-4" src="/img/logo_etsidi.png" alt="" width="200" height="90">
     <h1 class="h3 mb-3 fw-normal">CO-ETSIDI Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

    <div class="d-flex justify-content-center mt-3 t-100">
            <p>¿No tienes cuenta? <a href="/signup" class="resalte">Registrate</a> </p>
    </div>
    </form>
</main>

    </body>
</html>
