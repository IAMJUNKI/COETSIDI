<main class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold  mx-1 mx-md-4 ">MY-ETSIDI</p>
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

                <form class="mx-1 mx-md-4" id="form_login_usuarios">

              
                  <div class="mb-4 input-group">
                    <div data-mdb-input-init class="form-floating">
                      <input type="text"  class="form-control" id="floatingInput" placeholder="correo" name="username" required>
                      <label for="floatingInput">Correo</label>
                      </div>
                    <span class="input-group-text">@alumnos.upm.es</span>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div data-mdb-input-init class="form-floating flex-fill mb-0">
                      <input type="password"id="floatingPassword" class="form-control" placeholder="contraseña" name="password" required>
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                  </div>

              
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary w-100 py-2 boton-form" type="submit">Entrar</button>
                  </div>
                  <div class="cartel-error" id="login_error_message" style="display: none; color: red;"></div>
                  <div class="d-flex justify-content-center mt-3 t-100 links-container">
                    <p>¿No tienes cuenta? <a href="/signup" class="resalte">Registrate</a></p>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img id="randomImage" class="img-fluid" >

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</main>
